{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Student management</title>
	</head>
	<body>
		<form action="" method="post" class="w-1/2 absolute top-1/2 left-1/2 transoform -translate-x-[50%] -translate-y-[50%]">
			{% csrf_token %} 

			{% for field in form %}
				<div class="flex flex-col items-start gap-1">
					<label for="">{{ field.label }}</label>
					{{ field }}
				</div>
			{% endfor %}

			<button class="mt-4 py-2 px-4 text-center w-full text-green-600 border border-green-600 rounded hover:bg-green-600 transition hover:text-white" type="submit">Ro'yxatdan o'tish</button>
		</form>
		<script src="{% static 'script.js' %}"></script>
	</body>
</html>
